<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="rock-paper-scissors" class="rps-section">
  <h1>Камінь - Ножиці - Папір</h1>

  <div class="buttons">
    <button onclick="play('камінь')">
      <img src="https://cdn-icons-png.flaticon.com/512/3113/3113448.png" alt="Камінь">
    </button>
    <button onclick="play('ножиці')">
      <img src="https://cdn-icons-png.flaticon.com/512/906/906175.png" alt="Ножиці">
    </button>
    <button onclick="play('папір')">
      <img src="https://cdn-icons-png.flaticon.com/512/906/906181.png" alt="Папір">
    </button>
  </div>

  <p id="result">Зроби свій вибір</p>

  <style>
    .rps-section {
      text-align: center;
      background-color: white;
      color: #222;
      padding: 40px 0;
      font-family: Arial, sans-serif;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      background-color: black;
      color: white;
      border: none;
      border-radius: 15px;
      width: 100px;
      height: 100px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #333;
      transform: scale(1.05);
    }

    img {
      width: 60px;
      filter: invert(1);
    }

    #result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>

  <script>
    // я вчуся тільки 1.5 року в GoTeens :)
    const choices = ['камінь', 'ножиці', 'папір'];

    function play(playerChoice) {
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = "";

      // перевірка хто виграв
      if (playerChoice === computerChoice) {
        result = "Нічия";
      } else if (
        (playerChoice === "камінь" && computerChoice === "ножиці") ||
        (playerChoice === "ножиці" && computerChoice === "папір") ||
        (playerChoice === "папір" && computerChoice === "камінь")
      ) {
        result = "Ти виграла!";
      } else {
        result = "Ти програла";
      }

      document.getElementById("result").textContent =
        "Твій вибір: " + playerChoice + ", Комп’ютер: " + computerChoice + " → " + result;
    }
  </script>
</section>
</body>
</html>
